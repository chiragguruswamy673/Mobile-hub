name: Mobile CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # optional: nightly run

jobs:
  build-demoapp:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK with Gradle
        run: cd DemoApp && ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: demoapp-apk
          path: DemoApp/app/build/outputs/apk/debug/app-debug.apk

  mobile-tests:
    runs-on: ubuntu-latest
    needs: build-demoapp
    timeout-minutes: 35

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system image
        run: sdkmanager "system-images;android-29;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd \
            -n ci_avd \
            -k "system-images;android-29;google_apis;x86_64" \
            --device "pixel_6" \
            --abi x86_64 \
            --force

      - name: Start emulator
        env:
          ANDROID_AVD_HOME: /home/runner/.config/.android/avd
        run: |
          $ANDROID_HOME/emulator/emulator -avd ci_avd -no-snapshot -noaudio -no-window -gpu swiftshader_indirect -no-accel > emulator.log 2>&1 &
          adb wait-for-device
          until adb shell getprop sys.boot_completed | grep -q "1"; do
            sleep 5
          done
          sleep 60
          adb shell input keyevent 82 || true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Appium
        run: npm install -g appium

      - name: Install UiAutomator2 driver
        run: appium driver install uiautomator2


      - name: Start Appium server
        run: nohup appium --session-override > appium.log 2>&1 &

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: demoapp-apk
          path: .

      - name: Install built app
        run: adb install -r app-debug.apk

      - name: Run Appium tests
        run: mvn clean test

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: |
            emulator.log
            appium.log