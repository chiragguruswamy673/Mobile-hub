name: Mobile CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # optional: nightly run

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure gradlew is executable
        run: chmod +x DemoApp/gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK with Gradle
        run: cd DemoApp && ./gradlew assembleDebug

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install system image
        run: sdkmanager "system-images;android-29;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd \
            -n ci_avd \
            -k "system-images;android-29;google_apis;x86_64" \
            --device "pixel_6" \
            --abi x86_64 \
            --force

      - name: Start emulator
        env:
          ANDROID_AVD_HOME: /home/runner/.config/.android/avd
        run: |
          $ANDROID_HOME/emulator/emulator -avd ci_avd -no-snapshot -noaudio -no-window -gpu swiftshader_indirect -no-accel -no-boot-anim > emulator.log 2>&1 &
          adb wait-for-device
          until adb shell getprop sys.boot_completed | grep -q "1"; do
            sleep 5
          done
          sleep 30
          adb shell input keyevent 82 || true
          adb shell pm list packages

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Appium 3
        run: npm install -g appium@next

      - name: Install UiAutomator2 driver
        run: appium driver install uiautomator2

      - name: Verify Appium drivers
        run: appium driver list --installed

      - name: Start Appium server
        run: nohup appium --session-override > appium.log 2>&1 &

      - name: Wait for package manager
        run: |
          until adb shell pm list packages; do
            echo "Waiting for package manager..."
            sleep 5
          done

      - name: Install built app
        run: |
          for i in 1 2 3; do
            adb install -r DemoApp/app/build/outputs/apk/debug/app-debug.apk && break
            echo "Retrying install..."
            sleep 10
          done

      - name: Run Appium tests
        run: mvn clean test

      - name: Capture logcat
        if: always()
        run: adb logcat -d > logcat.txt

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: |
            emulator.log
            appium.log
            logcat.txt