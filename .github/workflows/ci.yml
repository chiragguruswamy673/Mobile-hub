name: Appium Chaos Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system image
        run: sdkmanager "system-images;android-30;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd \
            -n ci_avd \
            -k "system-images;android-30;google_apis;x86_64" \
            --device "pixel_6" \
            --abi x86_64 \
            --force
          avdmanager list avd

      - name: Start emulator
        env:
          ANDROID_AVD_HOME: /home/runner/.config/.android/avd
        run: |
          $ANDROID_HOME/emulator/emulator -list-avds
          $ANDROID_HOME/emulator/emulator -avd ci_avd -no-snapshot -noaudio -no-window &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Appium
        run: npm install -g appium

      - name: Start Appium server
        run: appium --session-override &

      - name: Build and run tests
        run: mvn test